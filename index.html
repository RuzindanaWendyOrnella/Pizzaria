        <h2>Pizza Sizes</h2>
        <p>Choose the size of the pizza you want</p>
        <form>  
         <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pizza-size1" value="Small">
                 <label class="form-check-label" for="inlineRadio1">Small</label>
               </div>
               <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pizza-size2" value="Medium">
                     <label class="form-check-label" for="inlineRadio1">Medium</label>
                   </div>
                   <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pizza-size3" value="Large">
                         <label class="form-check-label" for="inlineRadio1">Large</label>
                       </div>
                       </form>
                            
       <h2>Pizza Crust</h2>
       <p>Choose the king of crust you want on your pizza</p>
       <form>  
       <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pizza-crust1" value="Crispy">
               <label class="form-check-label" for="inlineRadio1">Crispy</label>
             </div>
             <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pizza-crust2" value="stuffed">
                   <label class="form-check-label" for="inlineRadio1">stuffed</label>
                 </div>
                 <div class="form-check form-check-inline">
                       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pizza-crust3" value="Gluten-free">
                       <label class="form-check-label" for="inlineRadio1">Gluten-free</label>
                     </div>
                     </form>
       <h2>Pizza Toppings</h2>
       <p>choose the pizza tooping you prefer</p>
       <form id="pizza">  
       <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="pizza-topping" value="Pepperoni">
               <label class="form-check-label" for="inlineRadio1">Pepperoni</label>
             </div>    
             <div class="form-check form-check-inline">
                   <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="pizza-topping" value="Mushrooms">
                   <label class="form-check-label" for="inlineRadio1">Mushrooms</label>
                 </div>  
                 <div class="form-check form-check-inline">
                       <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="pizza-topping" value="Onions">
                       <label class="form-check-label" for="inlineRadio1">Onions</label>
                     </div> 
                     <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="pizza-topping" value="Sausage">
                           <label class="form-check-label" for="inlineRadio1">Sausage</label>
                         </div>   
                         <div class="form-check form-check-inline">
                               <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="pizza-topping" value="baucon">
                               <label class="form-check-label" for="inlineRadio1">baucon</label>
                             </div>   
                             <div class="form-check form-check-inline">
                                   <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="pizza-topping" value="Extra cheese">
                                   <label class="form-check-label" for="inlineRadio1">Extra cheese</label>
                                 </div> 
                                 <div class="form-check form-check-inline">
                                       <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="pizza-topping" value="Black olives">
                                       <label class="form-check-label" for="inlineRadio1">Black olives</label>
                                     </div>
                                     <div class="form-check form-check-inline">
                                           <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="pizza-topping" value="Green Peppers">
                                           <label class="form-check-label" for="inlineRadio1">Green Peppers</label>
                                         </div>
        <form>

             <form>
               <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pizza-delivery1" value="Yes">

               </div>
               <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pizza-delivery2" value="No">
                 <label class="form-check-label" for="inlineRadio1">No</label>
               </div>
             </form>
